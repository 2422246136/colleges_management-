<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="target-densitydpi=device-dpi,width=1920,user-scalable=yes">
    <link rel="shortcut icon" href="./tomcat.ico" type="image/x-icon">
    <!-- 使用CDN的CSS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
    <link type="text/css" rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i].src %>">
    <% } %>
    <!-- 使用CDN的JS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
    <script type="application/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i].src %>"></script>
    <% } %>
    <title>高校java教学管理系统</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
